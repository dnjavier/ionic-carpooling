<div class="main">
  <div class="container">  

    <div class="row">
      <img src="{{main.user.image}}" class="img-responsive avatar" alt="">
    </div>
    <div class="row">
      <h3>{{main.user.name}} {{main.user.lastname}}</h3>
    </div>
    <div class="row options" id="rop">
      <div class="col-xs-6">
        <a href="" ng-mouseover="main.btnClass(true, 'offer')"
          ng-mouseleave="main.btnClass(false, 'offer')">
          <img src="img/wheel-car.png" class="img-responsive" alt="">        
          <p>Offer a ride</p>
        </a>
      </div>
      <div class="col-xs-6">
        <a href="" ng-mouseover="main.btnClass(true, 'find')"
          ng-mouseleave="main.btnClass(false, 'find')">
          <img src="img/car-seat.png" class="img-responsive" alt="">
          <p>Find a ride</p>
        </a>
      </div>
    </div>
    <div class="row">
      <button class="btn" ng-click="main.continue()">
        continue
      </button>
    </div>
  </div>
  
  <menu></menu>
</div>
